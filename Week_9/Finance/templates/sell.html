{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
<label for="sell" >Choose a stock to sell:</label>
<select name="symbol" id="symbol">
<option value="0">Select Stock</option>
{%for row in symbols%}
<option value="{{row["symbol"]}}">{{row["name"]}}</option>

{% endfor %}
</select>
</div>
<div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text" min="1">
</div>
<button class="btn btn-primary" type="submit">Sell stock</button>
    </form>

{% endblock %}
