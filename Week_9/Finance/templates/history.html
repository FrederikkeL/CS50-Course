{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}

<table>
   <div> <thead>
        <tr>
            <th>Name</th>
            <th>Shares</th>
            <th>Type</th>
            <th>Price</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {%for row in transactions%}
        <tr>
            <td>{{row["name"]}}</td>
            <td>{{row["stock"]}}</td>
            <td>{{row["type"]}}</td>
            <td>{{row["price"]}}</td>
            <td>{{row["date"]}}</td>
        </tr>

        {% endfor %}
    </tbody></div>
</table>
{% endblock %}
